name: Auto Update Nodes

# 触发条件
on:
  schedule:
    - cron: '0 0,6 * * *'  # 每天 UTC 时间 0点 和 12点 自动运行 (北京时间 8点和20点)
  workflow_dispatch:        # 允许你在网页上随时手动点击运行

# 运行任务
jobs:
  update-nodes:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码 (Checkout)
        uses: actions/checkout@v3

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 安装依赖包
        run: |
          pip install requests

      - name: 运行采集脚本
        run: |
          python main.py

      - name: 提交并推送到仓库
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add sub.txt
          # 如果文件有变动则提交，没有变动则跳过
          git diff --quiet && git diff --staged --quiet || git commit -m "自动更新订阅节点"
          git push
